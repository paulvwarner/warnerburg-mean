<form id="admin-form" ng-submit="commitChanges()">
    <div class="admin-header-options">
        <div class="admin-header-button-container">
            <div class="admin-header-left">
                <a ui-sref="main" class="admin-text-link" href="#">&laquo; back to category list</a>
            </div>
            <div class="admin-header-right">
                <input class="admin-reorder-button" disabled="disabled" type="submit" value="Commit Reordering Changes"/>
            </div>
            <div class="admin-header-center">
                <h1 class="admin-header-label">
                    {{ adminHeaderLabel }}
                </h1>
            </div>
        </div>
    </div>
    <ul id="comic-grid" class="sortable-grid admin-page-content" ng-model="comics" ui-sortable="sortableOptions">
        <li class="comic-grid-item" ng-repeat="comic in comics">
            <div class="comic-thumbnail-image-overlay">
                <div class="comic-thumbnail-image-overlay-text">
                    <div class="comic-thumbnail-image-overlay-sequence-number-text">{{ comic.sequenceNumber }}</div>
                    <div class="comic-thumbnail-image-overlay-date-text">{{ comic.createdDate | date : 'MM/dd/yy' }}</div>
                </div>
            </div>
            <div class="comic-thumbnail-image-container">
                <img ng-src="{{ comic.image }}" class="comic-thumbnail-image"/>
            </div>
            <input class="comic-sequence-number-field" type="text" ng-model="comic.sequenceNumber" value="{{comic.sequenceNumber}}"/>
            <input class="comic-original-sequence-number-field" type="text" ng-model="comic.originalSequenceNumber" value="{{comic.originalSequenceNumber}}"/>
        </li>
    </ul>
</form>
