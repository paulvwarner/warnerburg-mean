<div class="admin-header-options">
    <div class="admin-header-button-container">
        <div class="header-option-container">
            <span class="image-container-aligner"></span>
            <div class="admin-header-center">
                <h1 class="admin-header-label">
                    {{ adminHeaderLabel }}
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="admin-page-content admin-category-list">
    <div class="admin-category" ng-repeat="category in categories">
        <a data-category-dynamic-state-href="" data-category="{{category.categoryName}}" href="#">{{category.categoryDisplayText}}</a>
    </div>
</div>
