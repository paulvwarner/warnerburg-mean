<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Warnerburg! King Ranji comics and drawings by Paul Warner.{% endblock %}</title>
    {% block headerIncludes %}
        <link rel="stylesheet" href="[[ common.mainCssUrl ]]" />
    {% endblock %}
</head>
<body>
    <div class="outermost-container">
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>
    {% block footerIncludes %}
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/loglevel/dist/loglevel.min.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    {% endblock %}
</body>
</html>
